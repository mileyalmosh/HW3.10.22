<!DOCTYPE html>
<html lang="en">
<head>
    <title>loops</title>
</head>
<body>
    <h5><b>Exercise 1</b></h5>
    <hr>
    <script>
    mynumber = parseInt(prompt(`Enter Number:`))
        
    num2 = 1 
        while (num2 <= mynumber) {
            

            if (mynumber % num2 == 0 ) {
                document.write(num2)
            }
            num2++ 
        }
      
    </script>
</body>
</html>
